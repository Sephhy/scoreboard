<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Scoreboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    <body>
        <div class="container">
            <div class="team-container">
                <h3 class="team-name">HOME</h3>
                <div class="score-container">
                <p id="home-team-score" class="team-score-container">0</p>
                </div>
                <div class="button-container">
                <button id="one-point" class="plus" onclick="homePlusOne()">+1</button>
                <button id="two-points" class="plus" onclick="homePlusTwo()">+2</button>
                <button id="three-point" class="plus" onclick="homePlusThree()">+3</button>
                </div>
            </div>
            <div class="quarter-container">
                <h7>QUARTER</h7>
                
                
                <p id="quarter">1</p>
                <div class="change-quarter-container">
                  <button id="quarter-one" class="change-quarter" onclick="quarterOne()">1</button>
                  <button id="quarter-two" class="change-quarter"  onclick="quarterTwo()">2</button>
                  <button id="quarter-three" class="change-quarter"  onclick="quarterThree()">3</button>
                  <button id="quarter-four" class="change-quarter"  onclick="quarterFour()">4</button>
                </div>
                <button id="new-game" onclick="newGame()">New Game</button>
            </div>
            <div class="team-container">
                <h3 class="team-name">GUEST</h3>
                <div class="score-container">
                <p id="away-team-score" class="team-score-container">0</p>
                </div>
                <div class="button-container">
                <button id="one-point" class="plus" onclick="awayPlusOne()">+1</button>
                <button id="two-points" class="plus" onclick="awayPlusTwo()">+2</button>
                <button id="three-points" class="plus" onclick="awayPlusThree()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
